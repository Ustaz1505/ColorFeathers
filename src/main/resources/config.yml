# ColorFeathers config v1.1

# Selected messages config
messages-file: "messages_en-us.yml"
# Use legendary color in messages
colored-messages: true
# Advancement to grant to player when he got legendary feather
advancement: "server:feather"
# Will the plugin grant an advancement when player got legendary feather
grant-advancement: true
# Sound that will be played when player signs an item
sign-sound: "minecraft:entity.villager.work_cartographer"
# You can use color codes in msg-prefix value
msg-prefix: "[&cC&6o&el&ao&3r&rFeathers]"
# Cooldown between using /sign command
cooldown: 5
# Percentage of getting legendary feather
legendary-percentage: 1
